<!-- Formulario de Registro de Usuario -->
<div class="container">
  <div class="title-container text-center" style="padding-bottom: 20px;">
    <h3 class="title-custom">Registrar Usuario</h3>
  </div>
  <div class="container-custom d-flex justify-content-center align-items-center">
    <div class="form-container text-center">
      <h3 class="title-form">Usuarios</h3>
      <img class="imagen" src="Icons/Usuario.png" alt="imagen de cuenta">

      <div class="glass-form">
        <label class="label-custom">Tipo:</label>
        <select id="tipo-usuario" class="input-custom mx-auto">
          <option value="">Seleccione un tipo</option>
          <option value="Administrador">Administrador</option>
          <option value="Usuario">Usuario</option>
        </select>

        <label class="label-custom">Nombre:</label>
        <input type="text" id="nombre-usuario" placeholder="Nombre" class="input-custom mx-auto">

        <label class="label-custom">Celular:</label>
        <input type="text" id="celular-usuario" placeholder="Celular" class="input-custom mx-auto">

        <label class="label-custom">Correo:</label>
        <input type="email" id="correo-usuario" placeholder="Correo" class="input-custom mx-auto">

        <label class="label-custom">Contrase単a:</label>
        <input type="password" id="contrasena-usuario" placeholder="Contrase単a" class="input-custom mx-auto">

        <label class="label-custom">Confirmar contrase単a:</label>
        <input type="password" id="confirmar-usuario" placeholder="Confirmar contrase単a" class="input-custom mx-auto">
      </div>

      <button class="btn-register mt-3" (click)="registerUser()">Registrar</button>
      <button class="btn-cancel mt-4" (click)="Back()">Cancelar</button>
    </div>
  </div>
</div>
