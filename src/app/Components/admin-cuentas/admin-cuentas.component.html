<!-- admin-list.component.html -->
<div class="container py-4">
  <h2 class="text-center mb-4">Administradores</h2>

  @for (admin of adminUsers; track admin.name) {
    <div class="admin-item d-flex align-items-center justify-content-between p-3 mb-3 rounded shadow-sm">
      <div class="d-flex align-items-center">
        <div class="icon bg-light rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
          <i class="bi bi-person-fill"></i>
        </div>
        <div>
          <div class="fw-bold">{{ admin.name }}</div>
        </div>
      </div>
      <div>
        <i class="bi bi-chevron-right fs-5 text-secondary"></i>
      </div>
    </div>
  }
</div>

<div class="container py-4">
  <h2 class="text-center mb-4">Usuarios</h2>

  @for (user of normalUsers; track user.name) {
    <div class="admin-item d-flex align-items-center justify-content-between p-3 mb-3 rounded shadow-sm">
      <div class="d-flex align-items-center">
        <div class="icon bg-light rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
          <i class="bi bi-person-fill"></i>
        </div>
        <div>
          <div class="fw-bold">{{ user.name }}</div>
        </div>
      </div>
      <div>
        <i class="bi bi-chevron-right fs-5 text-secondary"></i>
      </div>
    </div>
  }
</div>
