<!-- Título de Registrar Usuario -->
<div class="title-container text-center">
    <h3 class="title-custom">Registrar Usuario</h3>
  </div>
  
  <!-- Formulario de Registrar Usuario -->
  <div class="container-custom d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center">
      
      <div class="form-group mt-3">
        <label class="label-custom">Tipo:</label>
        <select id="tipo-usuario" class="input-custom mx-auto w-80">
          <option>Tipo</option>
          <option>Administrador</option>
          <option>Usuario</option>
        </select>
  
        <label class="label-custom" style="margin-top: 20px;">Nombre:</label>
        <input type="text" id="nombre-usuario" placeholder="Nombre" class="input-custom mx-auto w-80">
  
        <label class="label-custom" style="margin-top: 20px;">Celular:</label>
        <input type="text" id="celular-usuario" placeholder="Celular" class="input-custom mx-auto w-80">
  
        <label class="label-custom" style="margin-top: 20px;">Correo:</label>
        <input type="email" id="correo-usuario" placeholder="Correo" class="input-custom mx-auto w-80">
  
        <label class="label-custom" style="margin-top: 20px;">Contraseña:</label>
        <input type="password" id="contrasena-usuario" placeholder="Contraseña" class="input-custom mx-auto w-80">
  
        <label class="label-custom" style="margin-top: 20px;">Confirmar contraseña:</label>
        <input type="password" id="confirmar-usuario" placeholder="Confirmar contraseña" class="input-custom mx-auto w-80">
      </div>
  
      <button class="btn-register mt-3">Registrar</button>
      <br>
      <label class="text-muted-custom" style="margin-top: 30px;">¿Ya tienes cuenta?</label>
      <br>
      <label class="fw-bold">Inicia sesión</label>
    </div>
  </div>
